{% set version = "8d" %}

package:
  name: jpeg
  version: {{ version }}

source:
  url: http://www.ijg.org/files/jpegsrc.v{{ version }}.tar.gz
  sha256:  fdc4d4c11338ad028a7d23fb53f5bb9354671392a67fb1b52e0c32a7121891f8
  patches:
    - CMakeLists.txt.patch  # [win]
    # Update the configuration using jpeg-9c configuration files
    # also adds a libjpeg.pc file
    - 8d_9c_patches/config_guess_8d_to_9c.patch
    - 8d_9c_patches/config_sub_8d_to_9c.patch
    - 8d_9c_patches/configure_ac_8d_to_9c.patch

build:
  number: 1
  run_exports:
    # compatible within major version numbers
    # https://abi-laboratory.pro/tracker/timeline/libjpeg/
    - {{ pin_subpackage('jpeg') }}

requirements:
  build:
    - cmake  # [win]
    - gnuconfig  # [unix]
    - {{ compiler('c') }}
    - make
    - autoconf  # [unix]
    - automake  # [unix]
    - libtool   # [unix]

test:
  files:
    - testorig.jpg
  commands:
    - djpeg -dct int -ppm -outfile testout.ppm testorig.jpg

about:
  home: http://www.ijg.org/
  license: IJG
  license_file: {{ RECIPE_DIR }}/LICENSE.txt
  summary: read/write jpeg COM, EXIF, IPTC medata

extra:
  recipe-maintainers:
    - ocefpaf
    - gillins
    - jakirkham
    - msarahan
