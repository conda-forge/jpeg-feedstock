{% set version = "9d" %}
{% set next_major_version = version[:-1]|int + 1 %}

package:
  name: jpeg
  version: {{ version }}

source:
  url: http://www.ijg.org/files/jpegsrc.v{{ version }}.tar.gz
  sha256: 99cb50e48a4556bc571dadd27931955ff458aae32f68c4d9c39d624693f69c32 
  patches:
    - CMakeLists.txt.patch  # [win]

build:
  number: 1
  run_exports:
    # compatible within major version numbers
    # https://abi-laboratory.pro/tracker/timeline/libjpeg/
    # note that due to the versions 9, 9a, 9b, 9c etc we cannot use pin_compatible
    - jpeg >={{ version }},<{{ next_major_version }}a0

requirements:
  build:
    - cmake  # [win]
    - {{ compiler('c') }}
    - make

test:
  files:
    - testorig.jpg
  commands:
    - djpeg -dct int -ppm -outfile testout.ppm testorig.jpg

about:
  home: http://www.ijg.org/
  license: IJG
  license_file: {{ RECIPE_DIR }}/LICENSE.txt
  summary: read/write jpeg COM, EXIF, IPTC medata

extra:
  recipe-maintainers:
    - ocefpaf
    - gillins
    - jakirkham
    - msarahan
